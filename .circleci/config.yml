version: 2.1

orbs:
  node: circleci/node@5.2.0
  browser-tools: circleci/browser-tools@1.4.8

jobs:
  build_and_test:
    docker:
      - image: cimg/node:22.1.0-browsers
    steps:
      - add_ssh_keys:
          fingerprints:
            - "SHA256:09q8MQHZQCQw8Lj64kluvHkGKktqcefUPapf6FpYcgY robert.slifka@gmail.com"
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run build
          name: Build
      - run:
          command: npm run test
          name: Run Tests
      - run:
          command: node generateUserScript.js > ./docs/fateOfAllFools.user.js
          name: Generate New User Script
      - run:
          command: |
            cp ./public/fateOfAllFools.js docs/
            cp ./public/fateOfAllFools.css docs/
          name: Prep Assets for Release
      - run:
          command: |
            git config --global user.email "circleci@circleci.com"
            git config --global user.name "Circle CI"
            git add docs/*
            git commit -m "[skip ci] Publishing build ${CIRCLE_BUILD_NUM}"
            git push
          name: Commit

workflows:
  build_test:
    jobs:
      - build_and_test
